<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="../jquery.js"></script>
	<script>
	$(function(){
		$("#ctrlPanel > a.arrow").eq(0).click(function(){
			$("html, body").animate({scrollTop:0}, 800);
			return false;
		});

		$("#ctrlPanel > a.arrow").eq(1).click(function(){
			$("html, body").animate({scrollTop:$(document).height()}, 800);
			return false;
		});
		var objPopPanel = $("#floatPanel > .popPanel");	
        var w = objPopPanel.outerWidth();
        $("#floatPanel > #ctrlPanel > a.qrcode").bind({
            	mouseover : function(){
             	        objPopPanel.css("width","0px").show();
                        objPopPanel.animate({"width" : w + "px"},300);
                        return false;
                },
                mouseout : function(){
                        objPopPanel.animate({"width" : "0px"},300);
                        return false;
                }	
        });
	});
	</script>
</head>
<body style="height:5000px;">
	<div id="floatPanel">
		<div id="ctrlPanel">
			<a href="" class="arrow"><span>顶部</span></a>
			<a href="" class="contact"><span>反馈</span></a>
			<a href="" class="qrcode"><span>微信二维码</span></a>
			<a href="" class="arrow"><span>底部</span></a>
		</div>
		<div class="popPanel">
			<div class="popPanel-inner">
				<div class="qrcodePanel">
					<img src="images/weixin.jpg" /><span>扫描二维码关注我为好友</span></div>
				</div>
				<div class="arrowPanel">
					<div class="arrow1">
					</div>
					<div class="arrow2"></div>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
